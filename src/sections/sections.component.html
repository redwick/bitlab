<div (wheel)="scrollEvent($event)">
  <div #navi class="navi" *ngIf="naviComponent != null">
    <ng-template [ngComponentOutlet]="naviComponent"></ng-template>
  </div>
  <div *ngFor="let c of components">
    <div [ngStyle]=componentStyle>
      <ng-template [ngComponentOutlet]="c"></ng-template>
    </div>
  </div>
</div>
